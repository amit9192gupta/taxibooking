<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #333;
    }
    header {
        background-color: #333;
        color: white;
        padding: 15px 0;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
    }
    main {
        margin-top: 50px;
    }
    a {
        display: inline-block;
        margin: 10px;
        padding: 12px 25px;
        background-color: #f1c40f; /* yellow highlight */
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    a:hover {
        background-color: #d4ac0d;
        transform: translateY(-2px);
    }
    .logout {
        background-color: #e74c3c;
        color: white;
    }
    .logout:hover {
        background-color: #c0392b;
    }
</style>
</head>
<body>
<h2 th:text="${message}"></h2>
<header>WELCOME TO ADMIN PANEL</header>

<main>
    
    <a href="readAllContacts" >READ ALL CONTACTS</a>
    <a href="readAllBooking">READ ALL BOOKINGS</a>
    <a href="addService">ADD SERVICE</a>    
    <br><br>
    <a href="readAllServices">READ ALL SERVICE</a>    
    <a href="changeCredentials" >Change credentails</a>
    <a href="/dologout" class="logout">Logout</a>
</main>

</body>
</html>
