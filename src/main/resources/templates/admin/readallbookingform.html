<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Booking Forms</title>
<!-- Bootstrap for styling -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<h2 class="text-center mb-4 text-primary">All Booking Forms</h2>
         <br><br>
         <h2 th:text="${message}"> </h2>
		<div class="table-responsive shadow-sm rounded">
			<table class="table table-bordered table-hover align-middle">
				<thead class="table-primary">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>From</th>
						<th>To</th>
						<th>Time</th>
						<th>Date</th>
						<th>Comfort</th>
						<th>Adult</th>
						<th>Children</th>
						<th>Message</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bf : ${bookingForm}">
						<td th:text="${bf.id}"></td>
						<td th:text="${bf.name}"></td>
						<td th:text="${bf.email}"></td>
						<td th:text="${bf.from}"></td>
						<td th:text="${bf.to}"></td>
						<td th:text="${bf.time}"></td>
						<td th:text="${bf.date}"></td>
						<td th:text="${bf.comfort}"></td>
						<td th:text="${bf.adult}"></td>
						<td th:text="${bf.children}"></td>
						<td th:text="${bf.message}"></td>
						<td><a
							th:href="@{/admin/deleteBookingForm/{id} (id=${bf.id})}">
								Delete</a></td> 
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
