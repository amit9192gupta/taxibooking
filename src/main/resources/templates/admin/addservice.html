<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .form-container input, 
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      margin-top: 15px;
      width: 100%;
      background: #388e3c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-container button:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Add New Service</h2>
  <h3 th:text="${message}"></h3>
  <form action="addService" method="post" enctype="multipart/form-data">
    
    <label for="title">Service Title</label>
    <input type="text" id="title" name="title" placeholder="Enter service title" required>
    
    <label for="image">Upload Image</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Enter service description" required></textarea>
    
    <button type="submit">Save Service</button>
  </form>
</div>

</body>
</html>
