<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f4f4f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #0077cc;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        img {
            width: 80px;
            height: auto;
            border-radius: 6px;
        }
        .btn-delete {
            padding: 6px 12px;
            background: #e63946;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete:hover {
            background: #c1121f;
        }
    </style>
</head>
<body>
    <h2>Items List</h2>
    <h4 th:text="${message}"></h4>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.id}"></td>
                <td>
                    <img th:src="@{'/myserviceimg/' + ${service.image}}" alt="Image">
                </td>
                <td th:text="${service.title}"></td>
                <td th:text="${service.description}"></td>
                <td>
                    <form th:action="@{/admin/deleteServiceForm/{id}(id=${service.id})}" method="get">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
